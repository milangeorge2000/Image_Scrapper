{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Search</h1>

    <div class="form">
        <form action="/searchImages" method="POST">
            <label for="term">Enter the Term to Download</label>
            <input type="text" name="term" id="content" >
            <p></p>
            <label for="count">Enter How many Images to Download</label>
            <input type="text" name="count" id="content">
            <p></p>
            <input type="submit" value="Search">
        </form>
    </div>
</div>
{% endblock %}
